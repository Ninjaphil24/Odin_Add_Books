<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Books</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Add a Book to the list</h1>
    <form action="">
        <label>Title</label>
        <input class="input" id="title-input" type="text" name="title" />
        <label>Author</label>
        <input class="input" id="author-input" type="text" name="author" />
        <label>Pages</label>
        <input class="input" id="pages-input" type="text" name="pages" />
        <select class="form-control" name="reviewtype">
            <label>Have you read this book?</label>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <button type="submit">Submit</button>
    </form>
    
    <section>
        <div class="card">
            <div class="entry title">Title: Moby Dick</div>
            <div class="entry author">Author: Ernest Hemmingway</div>
            <div class="entry pageNumber">Pages: 150</div>
            <div class="entry read">Has it been read: No</div>
        </div>

<script src="main.js"></script>
</body>
</html>
