<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Books</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Add a Book to the list</h1>
    <form id="form">
        <label>Title</label>
        <input class="input" id="title-input" type="text" name="title" />
        <label>Author</label>
        <input class="input" id="author-input" type="text" name="author" />
        <label>Pages</label>
        <input class="input" id="pages-input" type="number" name="pages" />
        <label>Have you read this book?</label>
        <select class="form-control" id="readYN-input" name="readYN">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <button>Submit</button>
    </form>
    
    <section>
        <div id="card">
            
        </div>
    </section>
    <ul id="output"></ul>

<script src="localmain.js"></script>
</body>
</html>
